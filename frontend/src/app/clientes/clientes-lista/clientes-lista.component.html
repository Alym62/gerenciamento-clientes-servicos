<h3>Clientes</h3>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Data - cadastro</th>
      <td mat-cell *matCellDef="let cliente">
        {{ cliente.dataCadastro }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="CPF">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.cpf | cpf}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let cliente">
        <a
          mat-mini-fab
          color="basic"
          [routerLink]="['/cliente-form/', cliente.id]"
          ><mat-icon>create</mat-icon></a
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Deletar</th>
      <td mat-cell *matCellDef="let cliente">
        <button mat-mini-fab color="warn" (click)="onRemoveCliente(cliente.id)"
          ><mat-icon>highlight_off</mat-icon></button
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10]"
    [pageIndex]="paginaAtual"
    [pageSize]="tamanhoPagina"
    [length]="totalElementos"
    (page)="alterarPagina($event)"
  >
  </mat-paginator>
</div>

<div class="novo">
  <a mat-flat-button routerLink="/cliente-form">Novo +</a>
</div>
